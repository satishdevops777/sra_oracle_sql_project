---
# Default values (role now supports multi-query input)

# Accept either:
#  - sql_query: "SELECT ...", OR
#  - sql_queries: ["SELECT ...", "SELECT ..."]
sql_query: ""
sql_queries: []            # preferred for multiple queries; optional

# Oracle connection defaults
oracle_host: ""            # host or 'localhost' when using docker exec
oracle_port: "1521"
oracle_service: ""
oracle_user: ""
oracle_password: ""

# Output file prefix (per-query files will be created as "{{ sql_output_file }}.0", ".1", etc.)
sql_output_file: "/tmp/oracle_sql_output.txt"

# ServiceNow callback (optional)
sn_callback_url: ""
ritm_number: ""

# Behavior & safety
# - role will only allow SELECT queries (case-insensitive)
# - If you want to disable validation, set allow_any_sql: true (NOT recommended)
allow_any_sql: false
